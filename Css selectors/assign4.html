<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors Assign4</title>
    <style>
        button{
            background-color: rgb(0, 81, 255);
            color: white;
            border-radius: 15px;
            border: none;
            padding: 15px 30px;
            font-size: large;
        }
        button:hover{
            background-color: rgb(0, 110, 255);
            box-shadow: 8px 5px 5px rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <button type="button">PW Skills</button>
    </div>
</body>
</html>
